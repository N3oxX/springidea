job:
  commit:
    docker:
      - image: 'openjdk:11'
    steps:
      - checkout
      - run: mvn package
      - sonarcloud/scan_with_maven
orbs:
  sonarcloud: extendaretail/sonarcloud@0.0.2
version: 2.1
workflows:
  main:
    jobs:
      - commit:
          context: sonarcloud
      - sonarcloud/check_quality_gate:
          context: sonarcloud
          requires:
            - commit