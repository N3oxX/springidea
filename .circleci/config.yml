jobs:
  commit:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - sonarcloudcl/scan
      - run: mvn package
      - sonarcloud/scan_with_maven
orbs:
  sonarcloud: extendaretail/sonarcloud@0.0.2
  sonarcloudcl: sonarsource/sonarcloud@1.0.0
version: 2.1
workflows:
  main:
    jobs:
      - commit:
          context: SonarCloud
      - sonarcloud/check_quality_gate:
          context: SonarCloud
          requires:
            - commit